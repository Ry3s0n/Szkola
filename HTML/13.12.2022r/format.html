<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="format.css">
    <script src="./format.js" defer></script>
    <title>Document</title>
</head>
<body>
    <p>Podaj rozmiar tekstu w procentach:
        <br><br>
        <input type="number" id="textSize">%
    </p>
    <select>
        <option value="normal">prosty</option>
        <option value="italic"> pochylony</option>
    </select>
    <p>Jakim kolorem sformatowac tekst? Wybierz przycisk</p>
    <button onclick="textFormat('red')" class="square color-red"></button>
    <button onclick="textFormat('green')" class="square color-green"></button>
    <button onclick="textFormat('blue')" class="square color-blue"></button>
    <p id="result">To jest przykład, który może być dowolnie formatowany przez Java Script</p>
</body>
</html>
